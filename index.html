<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de los 4 Caballos</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="game-container">
    <h1>Juego de los 4 Caballos</h1>
    
    <div class="controls">
      <div class="control-group">
        <label for="tamano">Tama√±o del tablero:</label>
        <input type="number" id="tamano" min="3" max="8" value="3">
        <button id="crear-tablero-btn" class="game-btn">Crear Tablero</button>
      </div>
      
      <div class="control-group">
        <div id="contador-movimientos">Movimientos: 0</div>
        <button id="reiniciar-btn" class="game-btn btn-reiniciar">Reiniciar Partida</button>
      </div>
    </div>
    
    <div id="tablero"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
